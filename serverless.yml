service: serverless-bank
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    ddbTableName: ${self:custom.ddbTableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "Fn::GetAtt": [ '${self:custom.ddbTableName}', Arn ]

package:
  individually: true
  exclude:
    - readme.md
    - .serverless/**

plugins:
  - serverless-offline

functions:
  createAccount:
    name: serverless-bank-createAccount
    handler: api/createAccount.handler
    events:
      - http:
          method: post
          path: /account
    memorySize: 128
    timeout: 30

resources:
  Resources:
    bankTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.ddbTableName}
        KeySchema:
          - AttributeName: account
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: account
            AttributeType: N
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

custom:
  serverless-offline:
    noTimeout: true
    host: 0.0.0.0
    httpPort: 3001

  ddbTableName: bankTable